<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Booking App</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
            text-align: center;
            transition: background 0.3s ease;
        }

        header {
            background: #ff5733;
            color: white;
            padding: 1rem;
            font-size: 1.5rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .search {
            margin: 20px auto;
            padding: 20px;
            background: white;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            transition: transform 0.3s ease;
        }

        .search:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
        }

        .search input,
        .search button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border 0.3s ease;
        }

        .search input:focus,
        .search button:hover {
            border-color: #ff5733;
            box-shadow: 0 0 10px rgba(255, 87, 51, 0.3);
        }

        .search button {
            background: #ff5733;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .search button:hover {
            background: #ff6f50;
            transform: scale(1.1);
        }

        #results {
            margin: 20px;
        }

        .bus-card {
            background: #fff;
            padding: 15px;
            margin: 10px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: left;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .bus-card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.99);
        }

        .bus-card img {
            width: 50%;
            height: 200px;
            border-radius: 20px;
            transition: transform 0.3s ease;
        }

        .bus-card img:hover {
            transform: scale(1.05);
        }

        .bus-card button {
            background: #ff5733;
            color: white;
            border: none;
            padding: 8px 15px;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .bus-card button:hover {
            background: #ff6f50;
            transform: scale(1.1);
        }

        /* Top Booking Info Section */
        #topBookingInfo {
            background: #ff5733;
            color: white;
            padding: 10px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            text-align: center;
            font-size: 1.2rem;
            display: none;
            /* Initially hidden */
        }

        /* Pay Bill Button */
        #payBillButton {
            background: #28a745;
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
            display: none;
            /* Initially hidden */
        }

        #payBillButton:hover {
            background: #218838;
        }

        /* Congratulations banner */
        .congratulations {
            background: #28a745;
            color: white;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
            font-size: 1.2rem;
            transition: background 0.3s ease;
        }

        .congratulations:hover {
            background: #f306f7;
        }

        .booking-card {
            background: #fff;
            padding: 15px;
            margin: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: left;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .booking-card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        .booking-card img {
            width: 100%;
            height: 200px;
            border-radius: 20px;
            transition: transform 0.3s ease;
        }

        .booking-card img:hover {
            transform: scale(1.05);
        }

        .bus-info {
            font-size: 0.9rem;
            color: #555;
            margin: 10px 0;
        }

        .bus-seats {
            font-weight: bold;
            color: #ff5733;
        }
    </style>
</head>

<body>
    <header>
        <h1>Bus Booking App</h1>
    </header>
    <main>
        <section class="search">
            <input type="text" id="from" placeholder="From">
            <input type="text" id="to" placeholder="To">
            <input type="date" id="date">
            <button onclick="searchBuses()">Search</button>
        </section>
        <section id="results"></section>
        <section id="bookingConfirmation"></section>
        <section id="congratulations"></section>

        <!-- Top Booking Info Display -->
        <div id="topBookingInfo">You have booked a bus. Total Amount: $0</div>
        <button id="payBillButton" onclick="payBill()">Pay Bill</button> <!-- Pay Bill Button -->
    </main>
    <script src="script.js"></script>
</body>

</html>
